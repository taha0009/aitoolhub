<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best AI Tools 2025 - Discover Top AI for Productivity, Writing & More</title>
    <meta name="description" content="Curated list of the best AI tools in 2025. Filter by category, compare pricing, and find free trials. Updated weekly.">
    <link rel="stylesheet" href="/style.css"> <!-- Absolute path for GitHub Pages -->
</head>
<body>
    <header>
        <div class="hero">
            <h1>Best AI Tools 2025</h1>
            <p>Discover the top AI tools for writing, images, coding, and more. Updated weekly with ratings and free trials.</p>
            <input type="text" id="search" placeholder="Search tools (e.g., 'writing AI')">
            <div class="filters">
                <button data-category="all" class="active">All</button>
                <button data-category="writing">Writing</button>
                <button data-category="image">Image</button>
                <button data-category="coding">Coding</button>
                <button data-category="productivity">Productivity</button>
            </div>
        </div>
    </header>

    <main>
        <table id="tools-table">
            <thead>
                <tr>
                    <th>Tool</th>
                    <th>Category</th>
                    <th>Rating</th>
                    <th>Pricing</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tools data will be populated by JS -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Best AI Tools. Affiliate links may be used. <a href="/privacy.html">Privacy</a> | <a href="/disclosure.html">Disclosure</a></p>
        <form class="newsletter">
            <input type="email" placeholder="Get weekly AI updates">
            <button type="submit">Subscribe</button>
        </form>
    </footer>

    <script src="/script.js"></script> <!-- Absolute path -->
</body>
</html>
